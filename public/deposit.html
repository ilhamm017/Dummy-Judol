<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Kakap Casino</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="casino-body">
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/game.html" class="navbar-brand"><span class="brand-emoji">ðŸŽ°</span> Kakap Casino</a>
            <div class="navbar-menu">
                <div class="navbar-user">
                    <span id="userInfo" class="navbar-user-name"></span>
                    <span id="balanceDisplay" class="navbar-user-balance">Saldo: Rp 0</span>
                </div>
                <div class="navbar-actions">
                    <button onclick="logout()" class="btn btn-outline">Keluar</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="game-tabs-bar">
            <div class="game-tabs">
                <a href="/game.html" class="btn btn-outline">Roulette</a>
                <a href="/slot.html" class="btn btn-outline">Slot</a>
            </div>
        </div>
        <div class="grid grid-2">
            <!-- Deposit Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><span class="title-emoji">ðŸ’³</span> Deposit Saldo</h2>
                    <p class="text-muted">Isi saldo akun Anda melalui transfer GoPay</p>
                </div>

                <div class="card" style="background: rgba(99, 102, 241, 0.1); border-color: var(--secondary);">
                    <h3 style="margin-bottom: 1rem;">ðŸ“± Informasi Transfer GoPay</h3>
                    <div style="font-size: 1.1rem; line-height: 1.8;">
                        <p><strong>Nomor GoPay:</strong> <span id="gopayNumber"
                                style="color: var(--accent); font-weight: 700;">-</span></p>
                        <p><strong>Atas Nama:</strong> <span id="gopayName"
                                style="color: var(--accent); font-weight: 700;">-</span></p>
                    </div>
                </div>

                <form id="depositForm" style="margin-top: 2rem;">
                    <div class="form-group">
                        <label class="form-label">Jumlah Deposit (Rp)</label>
                        <input type="number" id="amount" class="form-input" min="10000" step="10000" value="50000"
                            required>
                        <small class="text-muted">Minimal deposit Rp 10.000</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nomor GoPay Anda</label>
                        <input type="text" id="gopayNumber" class="form-input" placeholder="08xxxxxxxxxx" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Upload Bukti Transfer</label>
                        <input type="file" id="proofImage" class="form-input" accept="image/*" required>
                        <small class="text-muted">Format: JPG, PNG, GIF (Max 5MB)</small>
                    </div>

                    <div id="imagePreview" class="mt-2" style="display: none;">
                        <img id="previewImg" style="max-width: 100%; border-radius: var(--border-radius-sm);" />
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        <span>Kirim Permintaan Deposit</span>
                    </button>
                </form>

                <div id="message" class="mt-3"></div>
            </div>

            <!-- Deposit History -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><span class="title-emoji">ðŸ“‹</span> Riwayat Deposit</h2>
                </div>

                <div id="depositStatus" class="text-muted" style="margin-bottom: 0.75rem;"></div>
                <div id="depositHistory" style="max-height: 600px; overflow-y: auto;">
                    <p class="text-muted text-center">Belum ada riwayat deposit</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js?v=20240123"></script>
    <script src="/js/deposit.js?v=20240123"></script>
</body>

</html>
