<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakap Casino - Slot</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/slot.css">
</head>

<body class="casino-body">
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/game.html" class="navbar-brand"><span class="brand-emoji">ðŸŽ°</span> Kakap Casino</a>
            <div class="navbar-menu">
                <div class="navbar-user">
                    <span id="userInfo" class="navbar-user-name"></span>
                    <span id="balanceDisplay" class="navbar-user-balance">Saldo: Rp 0</span>
                </div>
                <div class="navbar-actions">
                    <a href="/deposit.html" class="btn btn-secondary">Deposit</a>
                    <button onclick="logout()" class="btn btn-outline">Keluar</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="game-tabs-bar">
            <div class="game-tabs">
                <a href="/game.html" class="btn btn-outline">Roulette</a>
                <a href="/slot.html" class="btn btn-primary">Slot</a>
            </div>
        </div>
        <div class="grid grid-2">
            <!-- Slot Machine Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><span class="title-emoji">ðŸŽ°</span> Slot Machine</h2>
                    <p class="text-muted">Cocokkan 3 simbol untuk menang besar</p>
                </div>

                <div class="slot-container">
                    <div class="slot-reels">
                        <div class="slot-reel" id="reel1">-</div>
                        <div class="slot-reel" id="reel2">-</div>
                        <div class="slot-reel" id="reel3">-</div>
                    </div>
                    <div id="slotResult" class="result-display"></div>
                </div>

                <div class="betting-panel">
                    <h3 style="margin-bottom: 1rem;">Pasang Taruhan</h3>

                    <div class="form-group">
                        <label class="form-label">Jumlah Taruhan (Rp)</label>
                        <input type="number" id="betAmount" class="form-input" min="1000" step="1000" value="10000">
                    </div>

                    <div class="slot-mode">
                        <label class="slot-mode-toggle">
                            <input type="checkbox" id="manualModeToggle">
                            <span>Mode manual (hentikan reel satu-satu)</span>
                        </label>
                        <button id="stopReelButton" class="btn btn-danger btn-stop hidden" type="button"
                            onclick="stopNextReel()">
                            Hentikan Reel
                        </button>
                    </div>

                    <button id="spinButton" onclick="spinSlot()" class="btn btn-primary btn-roll"
                        style="width: 100%; font-size: 1.1rem; padding: 1rem;">
                        <span>ðŸŽ° PUTAR SLOT</span>
                    </button>
                    <div id="slotHint" class="text-muted" style="margin-top: 0.75rem;"></div>
                </div>
            </div>

            <!-- History Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><span class="title-emoji">ðŸ“Š</span> Riwayat Slot</h2>
                </div>

                <div id="slotStatus" class="text-muted" style="margin-bottom: 0.75rem;"></div>
                <div id="slotHistory" style="max-height: 600px; overflow-y: auto;">
                    <p class="text-muted text-center">Belum ada riwayat permainan</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js?v=20240124"></script>
    <script src="/js/slot.js?v=20240124"></script>
</body>

</html>
